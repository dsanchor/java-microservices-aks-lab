# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven and push to Azure Container registry

on:
  workflow_dispatch: # Manual trigger
  push:
    branches: [ main ]
    paths: 'src/**'
  pull_request:
    branches: [ main ]
    paths: 'src/**'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      APP_VERSION: ${{ github.sha }}

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file src/pom.xml

    - name: Log into registry
      uses: docker/login-action@v1
      with:
        registry: ${{ secrets.ACR_ENDPOINT }}
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}
    - name: Build and push Docker image for spring-petclinic-vets-service
      uses: docker/build-push-action@v2
      with:
        context: src/spring-petclinic-vets-service
        push: true
        tags: ${{ env.ACR_ENDPOINT}}/spring-petclinic-vets-service:${{ env.APP_VERSION}}
        build-args: |
          ARTIFACT_NAME=target/spring-petclinic-vets-service-*.jar
          APP_PORT=8080
