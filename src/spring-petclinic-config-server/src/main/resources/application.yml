server.port: 8888
spring:
  cloud:
    config:
      server:
        git:
          uri: ${CONFIG_REPO}
          username: ${CONFIG_REPO_USER}
          password: ${CONFIG_REPO_PWD}
          default-label: main
        # Use the File System Backend to avoid git pulling. Enable "native" profile in the Config Server.
        native:
          searchLocations: file:///${GIT_REPO}

